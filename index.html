<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte vidéo</title>

  <!-- Évite les blocages d’embed YouTube -->
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b1d33; /* bleu foncé */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: white;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Bannière */
    .banner {
      margin-bottom: 24px;
      border-radius: 16px;
      overflow: hidden;
    }

    .banner img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Vidéo */
    .video {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 16px;
      overflow: hidden;
      background: black;
    }

    .video iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Bannière -->
    <div class="banner">
      <img src="banniere.jpg" alt="Bonne année">
    </div>

    <!-- Vidéo -->
    <div class="video">
      <iframe
        id="yt-player"
        src=""
        referrerpolicy="strict-origin-when-cross-origin"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

  </div>

  <script>
    // IDs YouTube uniquement (pas les URLs complètes)
    const videoIds = [
      "Mm5rt4rq1xw",
      "nRguXidZKqY",
      "G6DZIwX0Mqw"
    ];

    const STORAGE_KEY = "lastVideoId";

    function pickDifferentVideo(ids, lastId) {
      if (ids.length <= 1) return ids[0];

      let candidate;
      do {
        candidate = ids[Math.floor(Math.random() * ids.length)];
      } while (candidate === lastId);

      return candidate;
    }

    function loadRandomVideo() {
      const lastVideo = localStorage.getItem(STORAGE_KEY);
      const chosen = pickDifferentVideo(videoIds, lastVideo);

      const iframe = document.getElementById("yt-player");
      const url = new URL(`https://www.youtube.com/embed/${chosen}`);
      url.searchParams.set("rel", "0");

      iframe.src = url.toString();
      localStorage.setItem(STORAGE_KEY, chosen);
    }

    // Chargement au démarrage
    loadRandomVideo();
  </script>
</body>
</html>
